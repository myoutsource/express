

<div ng-repeat="post in posts |orderBy:'-upvote'">
	<a ng-show='post.link' href="{{post.link}}">{{post.title}}</a>
	<span ng-hide='post.link'>{{post.title}}</span>
	<!--<span ng-click='increase(post)'>upvote:{{post.upvote}}</span>-->
	<a href="#/post/{{$index}}">comments</a>
</div>
	
<form ng-submit="addPost()">
	<input ng-model="title" placeholder='Title' type='text'></input>
	<input ng-model="link" placeholder='Link' type='text'></input>
	<button type='submit'>Post</button>
</form>
